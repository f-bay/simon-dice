<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Simon dice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        /> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>
    <body>
        <div class="container">
            <p id="titulo" class="h1 text-center p-2">
                Â¡Juguemos al Simon Dice!
            </p>
            <div
                id="mensaje"
                class="alert alert-primary text-center"
                role="alert"
            >
                Toca el boton jugar para comenzar.
            </div>
        </div>

        <div class="container text-center" id="ruleta">
            <div class="row align-items-center h-50">
                <button class="col color" id="boton-verde"></button>
                <button class="col color" id="boton-rojo"></button>
            </div>
            <div class="row align-items-center h-50">
              <button class="col color" id="boton-amarillo"></button>
              <button class="col color" id="boton-azul"></button>
            </div>
          </div>
          
          <div class="container justify-items-center p-3">
            <div id="contador" class="col-md-4 offset-md-4 alert alert-primary oculto text-center" role="alert">Ronda #: <em id="numero-ronda"></em></div>
          </div>

          <div class="d-grid col-6 mx-auto m-3">
            <button class="btn btn-success" type="button" id="boton-jugar">Jugar</button>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
